
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Estilizados</title>
    <style>
        .meu-botao {
            background-color: #4CAF50; /* Verde */
            color: white; /* Texto branco */
            padding: 15px 32px; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            text-decoration: none; /* Remove sublinhado */
            display: inline-block; /* Permite definir largura e altura */
            font-size: 16px; /* Tamanho da fonte */
            margin: 4px 2px; /* Margem */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            border: none; /* Remove borda */
            border-radius: 4px; /* Bordas arredondadas */
        }
    </style>
    <style>
        .nosso-botao {
            background-color:red;
            color:white;
            padding: 15px 32px;
            text-align:center;
            text-decoration:none;
            display:flex;
            font-size:16px; /*tamanho do botão em si */
            margin: 4px 2px;
            cursor:pointer;
            border: none;
            border-radius:4px;
        }
    </style>
</head>
<body>

    <p style="font-size: 24px;">Aqui possuimos exemplos de texto em <strong>negrito</strong> e <em>itálico</em> 
    escritos em tamanho 24px</p>
    <button class="meu-botao" onclick="alert('Botão estilizado clicado!')">Clique aqui</button>
    <button class="nosso-botao" onclick="alert('Botão criado com meio sucesso!')">Clique aqui</button>
    
</body>
</html>
